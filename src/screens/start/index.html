<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class='wrapper-info'>
    <p class="text-wrapper">Против Вас играет:<span id="name"></span></p>
    <div id="timer" class="timer">
        <div id="hour">00</div>&nbsp;:
        <div id="minute">00</div>&nbsp;:
        <div id="second">00</div>
    </div>
</div>
<div class="wrapper-canvas">
    <div>
        <canvas id="canvas" width="1000" height="500"></canvas>

        <div id="windows">

        </div>
    </div>
</div>

<!--Модальное окно таблицы рекордов-->
<div id="score" class="score">
    <table>
        <tr>
            <th colspan="3">Top 5</th>
        </tr>
        <tr>
            <th>№</th>
            <th>Name</th>
            <th>Score</th>
        <tr>
            <td>1</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>3</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>4</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>5</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3">
                <button id="butt" class="button" onclick="startGame()">OK</button>
            </td>
        </tr>
    </table>
</div>


<script src="../../../dist/bundle.js"></script>
</body>
</html>
